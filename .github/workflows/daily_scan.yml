name: Historical Stock Scan

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nsefin nsepython pandas requests

      - name: Run 30-Day History Scanner
        run: institutional_scan_range.py

      - name: List Generated Files
        run: ls -lh

      - name: Upload CSV Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Trading-History
          path: watchlist_30_days.csv

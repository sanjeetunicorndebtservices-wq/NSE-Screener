name: Daily Stock Scan
on:
  schedule:
    - cron: '30 14 * * *'  # 8:00 PM IST
  workflow_dispatch:       # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Tools
        run: pip install nsepython pandas requests

      - name: Run Scanner
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python backtest_30_days.py

      - name: Archive Daily Report
        uses: actions/upload-artifact@v4
        with:
          name: daily-stock-data-${{ github.run_id }}
          path: "*.csv"  # This saves any CSV file created by your script

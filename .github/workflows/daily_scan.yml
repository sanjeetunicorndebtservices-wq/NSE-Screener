name: Daily Stock Scan
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Tools
        run: pip install nsepython pandas requests

      - name: Run Backtest
        run: python backtest_30_days.py

      - name: Archive Results
        uses: actions/upload-artifact@v4
        with:
          name: Trading-Report
          path: "**/*.csv"  # This forces GitHub to find the file anywhere
